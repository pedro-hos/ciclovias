<div class="container-fluid">
  <div class="row">

    <div class="col-sm">
      <h3>o que você viu?</h3>
      <p>Precisamos de mais detalhes sobre o que você viu, poderia preencher?</p>

      <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>

    </div>

    <div class="col-lg">
      <form>

        <div class="form-group">
          <label for="nameInput">Seu Nome:</label>
          <input type="text" [(ngModel)]="occurrence.name" class="form-control" id="nameInput" name="name">
        </div>

        <div class="form-group">
          <label for="whereInput">Onde você viu?</label>
          <input type="text" autocorrect="off" autocapitalize="off" spellcheck="off" #search [formControl]="searchControl" class="form-control">
        </div>

        <div class="form-group">
          <label for="whereInput">Foto</label>
          <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" placeholder="Upload a file..." multiple/>
        </div>

        <div class="form-check">

          <div *ngFor="let status of statusList">
            <input type="radio" [(ngModel)]="occurrence.status" class="form-check-input" name="statusRadio" [value]="status" id="{{status.id}}">
            <label class="form-check-label" for="maintenanceRadio">{{status.name}}</label>
          </div>

        </div>

        <div class="form-group">
          <label for="TypeCombo">Tipo</label>
          <select class="form-control" [(ngModel)]="occurrence.type" name="type" id="TypeCombo">
            <option *ngFor="let type of typeList" [ngValue]="type">{{type.name}}</option>
          </select>
      </div>

        <div class="form-group">
          <label for="descriptionInput">Quer descrever o que você vê?</label>
          <input type="text" [(ngModel)]="occurrence.description" class="form-control" id="descriptionInput" name="description">
        </div>

        <button type="submit" (click)="save()" class="btn btn-outline-danger btn-lg"> + Inserir ponto</button>
      </form>
    </div>

  </div>
</div>
